<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <title>Houston Salon</title>
  </head>

  <body>
    <header id="appt-header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a href="#" class="secondary-logo navbar-brand">Houston Salon</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stylists</a>
                </li>
              </ul>
            </div>
        </nav>
      </div>
    </header>

    <main>
      <img src="img/stylist-page-header.jpg" alt="color neon sign" id="stylist-img">
      <h2 id="stylist-title">Meet the Stylist</h2>
      <div class="container stylist-cards">
        <div class="row justify-content-center">
          <div class="col-auto s-card-area">
            <div class="card text-center s-card">
              <img class="img-card-top stylist-img" src="img/sarah.jpg" alt="person">
              <div class="card-body stylist-info">
                <h5 class="card-title">Sarah</h5>
                <p class="card-text">Senior Stylist/Owner</p>
              </div>
            </div>
          </div>
          <div class="col-auto s-card-area">
            <div class="card text-center s-card">
              <img class="img-card-top stylist-img" src="img/anais.jpg" alt="person">
              <div class="card-body stylist-info">
                <h5 class="card-title">Anais</h5>
                <p class="card-text">Senior Stylist/Manager</p>
              </div>
            </div>
          </div>
          <div class="col-auto s-card-area">
            <div class="card text-center s-card">
              <img class="img-card-top stylist-img" src="img/carolina.jpg" alt="person">
              <div class="card-body stylist-info">
                <h5 class="card-title">Carolina</h5>
                <p class="card-text">Senior Stylist</p>
              </div>
            </div>
          </div>
          <div class="col-auto s-card-area">
            <div class="card text-center s-card">
              <img class="img-card-top stylist-img" src="img/tony.jpg" alt="person">
              <div class="card-body stylist-info">
                <h5 class="card-title">Tony</h5>
                <p class="card-text">Stylist</p>
              </div>
            </div>
          </div>
          <div class="col-auto s-card-area">
            <div class="card text-center s-card">
              <img class="img-card-top stylist-img" src="img/sabrina.jpg" alt="person">
              <div class="card-body stylist-info">
                <h5 class="card-title">Sabrina</h5>
                <p class="card-text">Stylist</p>
              </div>
            </div>
          </div>
          <div class="col-auto s-card-area">
            <div class="card text-center s-card">
              <img class="img-card-top stylist-img" src="img/raquel.jpg" alt="person">
              <div class="card-body stylist-info">
                <h5 class="card-title">Raquel</h5>
                <p class="card-text">Receptionist</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-lg rounded-0 btn-outline-dark stylist-button">BOOK NOW</button>
      </div>
    </main>

    <footer>
      <div class="footer-info">
        <div class="social">
          <ul>
            <li><a href="#" class="social-item">Twitter</a></li>
            <li><a href="#" class="social-item">Instagram</a></li>
            <li><a href="#" class="social-item">Facebook</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
